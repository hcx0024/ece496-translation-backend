# Supabase configuration for ECE496 Language Learning App
# Copy this file to supabase/config.toml

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true
enable_confirmations = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true
port = 54323
ip_version = "ipv4"

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"
openapi_url = "http://127.0.0.1:54321/rest/v1/"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326
ip_version = "ipv4"

[storage]
enabled = true
file_size_limit = "50MiB"
port = 54327
ip_version = "ipv4"

[edge_functions]
enabled = true
port = 54328
ip_version = "ipv4"

[analytics]
enabled = false
port = 54327
vector_port = 54328

# Development environment settings
[development]
port = 54321
api_url = "http://127.0.0.1:54321"
studio_url = "http://127.0.0.1:54323"

# Production environment settings
[production]
api_url = "https://your-project.supabase.co"
studio_url = "https://your-project.supabase.co"